<html>
<body>
<h1>JavaScript ForEach() </h1>

<p id="demo"></p>

<script>
const cars = [];
let text = "";
cars.forEach(Function);

function Function(item, index) {
text += index + ": " + item + "<br>"; 
}

document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
