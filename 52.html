<html>
<body>
<h1>JavaScript For Loop </h1>

<p id="demo"></p>

<script>
const cars = ["BMW", "Volvo", "Mercedes", "Fiat", "Ford", "KIA", "Saab"];

let text = "";
for (let i = 0; i < cars.length; i++) {
	text += cars[i] + "<br>";
}

document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
