<html>
<body>

<h2>The JavaScript type of Operator</h2>

<p>The typeof operator returns the type of a variable or expression:</p>

<p id="param"></p>

<script>
let y = "5";
let x = + y;
document.getElementById("param").innerHTML = type of y + "<br>" + type of x;
</script>

</body>
</html>
