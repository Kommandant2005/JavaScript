<html>
<body>
<p id="demo"></p>
<p id="demon"></p>
<p id="angel"></p>
<p id="satan"></p>
<script>
var a = 7 ;
var b = 5 ;
var c = a + b ;
document.getElementById("demo").innerHTML = + c ;
var d = a - b ;
document.getElementById("demon").innerHTML = + d ;
var e = a * b ;
document.getElementById("angel").innerHTML = + e ;
var f = a / b ;
document.getElementById("satan").innerHTML = + f ;
</script>
</body>
</html>
