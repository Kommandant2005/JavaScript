<html>
<body>
<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>
<p id="demo5"></p>
<p id="michael"></p>
<p id="demon"></p>
<p id="angel"></p>
<p id="satan"></p>

<a href="2.html">Next page </a> 

<script>
function param(r){
return 2*(22/7)*r ; 
}
var x = param(49);
document.getElementById("demo").innerHTML = x ;

function shah(a,b){
return 2*(22/7)*a*b ; 
}
var y = shah(22,7);
document.getElementById("demo1").innerHTML = y ;	

function manish(c,d){
return 22*c*d/7 ; 
}
var z = manish(14,7);
document.getElementById("demo2").innerHTML = z ;

function shreya(p,q){
return 2*Math.sin(p)*Math.cos(q) ; 
}
var w = shreya(90,60);
document.getElementById("demo3").innerHTML = w ;

function shruti(g){
return (5/9)*(g-32) ; 
}
var u = shruti(104);
document.getElementById("demo4").innerHTML = u ;

function jashwant(f){
return (9/5*f)+32 ; 
}
var t = jashwant(40);
document.getElementById("demo5").innerHTML = t ;

var m = 7 ;
var n = 5 ;

var c = m + n ;
document.getElementById("michael").innerHTML = + c ;

var d = m - n ;
document.getElementById("demon").innerHTML = + d ;

var e = m * n ;
document.getElementById("angel").innerHTML = + e ;

var f = m / n ;
document.getElementById("satan").innerHTML = + f ;

</script>
</body>
</html>
