<html>
<body>

<h2>Java Script Type Conversions</h2>

<p id="nisha"></p>

<script>
document.getElementById("nisha").innerHTML =
(5 + null) + "<br>"  +
("5" + null) + "<br>" +
("5" + 2) + "<br>" +
("5" - 2) + "<br>" +
("5" * "2") + "<br>" +
("5" / "2") + "<br>"
</script>

</body>
</html>
