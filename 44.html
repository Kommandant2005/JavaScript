<html>
<body>

<h1> JavaScript Arrays </h1>

<p> The Array.toString () method is used to convert an array to a string value.</p>
<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>

<script>
const fruits = ["Banana", "Orange", "Apple", "Mango"];
let text = fruits.toString();
document.getElementById("demo").innerHTML = text;
const cars = ["Volvo", "Suzuki", "Honda", "Mercedes"];
let text1 = cars.toString();
document.getElementById("demo1").innerHTML = text1;
const colors = ["Red", "Orange", "Pink", "Blue"];
let text2 = colors.toString();
document.getElementById("demo2").innerHTML = text2;
const sports = ["Badminton", "Swimming", "Basketball", "Cricket"];
let text3 = sports.toString();
document.getElementById("demo3").innerHTML = text3;

</script>
</body>
</html>
