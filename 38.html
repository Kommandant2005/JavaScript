<html>
<body>
<h1> JavaScript Switch </h1>

<p id="demo"></p>

<script>
let day;
switch (new Date().getDay()) {
	case 0:
	day = "Sunday";
	break;
	case 6:
	day = "Saturday";
	break;
	default:
	day = "Looking forward to the weekends";
}
document.getElementById("demo").innerHTML = day;
</script>
</body>
</html>
