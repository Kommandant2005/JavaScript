<html>
<body>
<h1>JavaScript For Loop </h1>

<p id="demo"></p>

<script>
const cars = ["BMW", "Volvo", "Mercedes", "Fiat", "Ford", "KIA", "Saab"];
let text = "";

list: {
	text += cars[0] + "<br>";
	text += cars[1] + "<br>";
	text += cars[2] + "<br>";
	text += cars[3] + "<br>";
	break list;
	text += cars[4] + "<br>";
	text += cars[5] + "<br>";
	text += cars[6] + "<br>";
}
document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
