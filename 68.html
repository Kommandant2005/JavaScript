<html>
<body>

<h2>The JavaScript typeof Operator</h2>

<p>The type of operator returns the type of a variable or expression:</p>

<p id="nisha"></p>

<script>
let y = "6";
let x = + y;
document.getElementById("nisha").innerHTML = typeof y + "<br>" + typeof x;
</script>

</body>
</html>
